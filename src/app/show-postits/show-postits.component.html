  (click)="showContent(post)"
  [ngStyle]="{'height': post === openPostit ? '200px' : '40px'}"
  >
  <b>{{post.title}}</b> <span *ngIf="post.favourite === true">â˜…</span>
  <p *ngIf="post === openPostit">
  {{post.content}}
  <br/>
  <br/>
  <button class="btn danger" (click)="sendPostsItToDelete(post)"> Delete </button>
</p>
</button>
